<!DOCTYPE html>
<html>
<head>
	{% load bootstrap3 %}
	{% bootstrap_css %}
	{% bootstrap_javascript %}
	<title>Guest Manage Page</title>
</head>
<body role="document">
	<!--导航栏-->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">{{event.name}}</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li>
						<a href="/event_manage/">发布会</a>
					</li>
					<li class="active">
						<a href="/guest_manage/">嘉宾</a>
					</li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">{{user}}</a></li>
					<li><a href="/logout/">退出</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!--签到功能-->
	<div class="page-header" style="padding-top: 60px;">
		<div id="navbar" class="navbar-collapse collapse">
			<form class="navbar-form" method="post" action="/sign_index_action/{{event.id}}">
				<div class="form-group">
					<input type="text" name="phone" placeholder="输入手机号" class="form-control">
				</div>
				<button type="submit" class="btn btn-success">签到</button>
				<font color="red">
					<br>{{hint}}
					<br>{{guest.realname}}
					<br>{{guest.phone}}
				</font>
			</form>
		</div>		
	</div>

	<!--签到统计列表-->
	<div class="row" style="padding-top: 80px;">
		<div class="col-md-6">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>id</th><th>发布会名称</th><th>总人数</th><th>已签到人数</th><th>未签到人数</th>
					</tr>
				</thead>
				<tbody>
					
					<tr>
						<td>{{ event.id }}</td>
						<td>{{ event.name }}</td>
						<td>{{ event.phone }}</td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
					
				</tbody>
			</table>
		</div>
	</div>
	
</body>
</html>
